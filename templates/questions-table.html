<table class="table">
<thead>
	<tr>
		<th>Title</th>
		<th>Date posted</th>
		<th>Views</th>
	</tr>
</thead>
<tbody>
{{#each this}}
<tr>
    <td>
        <a href="#" data-id="{{objectId}}">{{title}}</a>
    </td>
    <td>{{createdAt}}</td>
    <td>{{viewsCount}}</td>
</tr>
{{/each}}
</tbody>
</table>
