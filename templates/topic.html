<div class="container animated fadeIn">
	<article>
		<div class="jumbotron text-center">
			<h1>{{question.title}}</h1>
			
			<div class="row">
				<div class="col-md-4"><p>Posted by: {{question.author.username}}</p></div>
				<div class="col-md-4"><p>Posted: {{question.createdAt}}</p></div>
				<div class="col-md-4"><p>Views: {{question.viewsCount}}</p></div>
			</div>
			
			<hr>
			
			<p>{{question.content}}</p>
		</div>

		<section class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Comments</h3>
			</div>
			<div id="comments-container" class="panel-body">
				{{#each answers}}
				<div class="text-info">
					<div class="credentials">Posted by: {{author.username}} | On: {{createdAt}}</div>
					<p>{{content}}</p>
				</div>
				<hr>
				{{/each}}
			</div>
		</section>
		
		<div class="well">
			<form id="post-comment-form" class="form-horizontal">
				<fieldset>
					<legend class="text-warning">Post comment</legend>

					<div class="form-group">
						<textarea name="content" class="form-control" rows="3" id="textArea"></textarea>
						<span class="help-block">Maximum length is 500 symbols!</span>
					</div>
				
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</fieldset>
			</form>
		</div>

	</article>
</div>
