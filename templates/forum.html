<div class="container">
	<div class="row">
		{{#each this}}
		<article class="col-md-12">
			<div class="well clearfix">
				<a href="#/forum/view/{{objectId}}">
					<h3>{{title}}</h3>
				</a>
				<p class="text-info">Date posted: {{createdAt}}</p>
				<p class="text-success">Posted by: {{author.username}}</p>
				<p class="text-danger">Views: {{viewsCount}}</p>
			</div>
		</article>
		{{/each}}
	</div>
</div>
